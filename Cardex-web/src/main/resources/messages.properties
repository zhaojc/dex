register_header=Validation multi-niveau integree
register_body=Les applications robustes requierent souvent beaucoup de validation de donnees a differents endroits. Le framework JBoss Seam (devenu Web Beans maintenant) integre Hibernate Validator (implmentation de javax.validation.api), un ensemble d'annotations pour exprimer des contraintes dsur un modele de donnees. Ces contraintes sont appliquees de maniere transparente a 3 niveaux : Par Seam quand l'utilisateur saisit des donnees la premiere fois , par la couche EJB (JPA) avant l'enregistrement des donnees dans la base de donnees et les contraintes sql si vous si Hibernate est utilise lors de la generation du schema. La validation multi-niveau permet renforce la securite des donnees


